<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google Meet</title>
    <style type="text/css" media="screen">
        .btn-block {
            display: block;
            width: 100%;
            border: none;
            padding: 14px 28px;
            font-size: 1.5em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Google Meet</h1>
    <p>
        Your Google Meet has not been initialized yet.
    </p>
    <p>
        Please click on the button below to authorize Canvas to access your APU
        Google Calendar. Canvas will create a virtual event in your Calendar and
        generate a Google Meet session for you to use in this Course.
    </p>
    <p>
        <a type="button" target="_blank" href="{{link}}"><button class="btn-block">Go to Google Meet</button></a>
    </p>

</body>

</html>
