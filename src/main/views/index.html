<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google Meet</title>
    <style type="text/css" media="screen">
        .btn-block {
            display: block;
            width: 100%;
            border: none;
            padding: 14px 28px;
            font-size: 1.5em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Google Meet</h1>
    <p>
        <a type="button" onclick="window.open('{{link}}', '_blank')"><button class="btn-block">Go to Google Meet</button></a>
    </p>

    <h4>Optionally:</h4>
    <p>
        <small>Use your phone to listen and speak to the video call. Your video joins here when your phone connects.</small>
        <br />
        On your phone, dial:
        <br />
        <em>{{phone}}</em>
        <br />
        Enter this PIN when prompted:
        <br />
        <em>{{verification_code}}</em>
    </p>
</body>

</html>
